name: Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Login to Packages Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push the mate-dev image
        run: |
          docker build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from "ghcr.io/galoisinc/mate-dev:main" \
            --target dev \
            --tag "ghcr.io/galoisinc/mate-dev:${GITHUB_SHA}" \
            .

          docker push \
            "ghcr.io/galoisinc/mate-dev:${GITHUB_SHA}"

          # If we're on main or we were manually dispatched,
          # then we additionally tag at mate-dev:main.
          if [[ "${GITHUB_REF_NAME}" == "main" || "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            docker tag \
              "ghcr.io/galoisinc/mate-dev:${GITHUB_SHA}" \
              "ghcr.io/galoisinc/mate-dev:main"

            docker push "ghcr.io/galoisinc/mate-dev:main"
          fi

      - name: Build the MATE bdist
        run: |
          docker run \
            --rm -v $(pwd):/mate \
            "ghcr.io/galoisinc/mate-dev:${GITHUB_SHA}" \
            ./shake.sh -j bdist

      - name: Upload the MATE bdist
        uses: actions/upload-artifact@v3
        with:
          name: mate-bdist
          path: |
            ./.out

      - name: Bush and push the mate-dist image
        run: |
          # HACK
          sudo chmod a+r -R .out/

          docker build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from "ghcr.io/galoisinc/mate-dist:main" \
            --target dist \
            --tag "ghcr.io/galoisinc/mate-dist:${GITHUB_SHA}" \
            .

          docker push \
            "ghcr.io/galoisinc/mate-dist:${GITHUB_SHA}"

          # If we're on main or we were manually dispatched,
          # then we additionally tag at mate-dist:main.
          if [[ "${GITHUB_REF_NAME}" == "main" || "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            docker tag \
              "ghcr.io/galoisinc/mate-dist:${GITHUB_SHA}" \
              "ghcr.io/galoisinc/mate-dist:main"

            docker push "ghcr.io/galoisinc/mate-dist:main"
          fi
