    <script>
        var spec = {"openapi": "3.0.2", "info": {"title": "FastAPI", "version": "0.1.0"}, "paths": {"/api/v1/builds/{compilation_id}/build": {"post": {"summary": " Start Builds From Compilation", "description": "Create one or more CPG builds from the given compilation.\n\nOne build is created for each binary produced by the compilation phase. This can produce a large\nnumber of builds when the compilation has a large number of binary outputs; use the \"Start\nSingle Build From Compilation\" endpoint to create just a single CPG build for a binary in the\ncompilation.", "operationId": "_start_builds_from_compilation_api_v1_builds__compilation_id__build_post", "parameters": [{"required": true, "schema": {"title": "Compilation Id", "type": "string"}, "name": "compilation_id", "in": "path"}, {"required": false, "schema": {"title": "Run All Pois", "type": "boolean", "default": false}, "name": "run_all_pois", "in": "query"}], "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/BuildOptions"}}}, "required": true}, "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {"title": "Response  Start Builds From Compilation Api V1 Builds  Compilation Id  Build Post", "type": "array", "items": {"type": "string"}}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/api/v1/builds/{compilation_id}/build/single": {"post": {"summary": " Start Single Build From Compilation", "description": "Creates a single CPG build from the given compilation.\n\nThe filename of the binary to target for the CPG is selected via the `target` parameter. If\n`target` is not specified, then the first binary output recorded by the compilation phase is\nused.\n\n`run-all-pois` controls whether all registered POI analyses are run as soon as the CPG is ready.\nBy default, this endpoint does not run any analyses.\n\n`artifact-detail` controls the level of detail for each artifact in the response model.\n\n`rebuild-of` links the newly created build to a previous build, which may or may not\nhave failed. This field has no effect on this build itself, but can be used by the UI\nto prevent repeated rebuilds.", "operationId": "_start_single_build_from_compilation_api_v1_builds__compilation_id__build_single_post", "parameters": [{"required": true, "schema": {"title": "Compilation Id", "type": "string"}, "name": "compilation_id", "in": "path"}, {"required": false, "schema": {"title": "Target", "type": "string"}, "name": "target", "in": "query"}, {"required": false, "schema": {"title": "Run-All-Pois", "type": "boolean", "default": false}, "name": "run-all-pois", "in": "query"}, {"required": false, "schema": {"title": "Artifact-Detail", "type": "boolean", "default": false}, "name": "artifact-detail", "in": "query"}, {"required": false, "schema": {"title": "Rebuild-Of", "type": "string"}, "name": "rebuild-of", "in": "query"}], "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/BuildOptions"}}}, "required": true}, "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/api/v1/builds": {"get": {"summary": " Get Builds", "description": "List all builds currently known to MATE.\n\n`state` allows the list of builds to be filtered on status, e.g. `built` to\nlist only builds that have been fully built.\n\n`detail` and `artifact-detail` control the detail in the response. Without\n`detail`, the response is a list of build IDs. With `detail`, the response\nis a list of build information models. With `artifact-detail`, the build\ninformation models are additionally supplemented with detail about each\nartifact associated with the build.", "operationId": "_get_builds_api_v1_builds_get", "parameters": [{"required": false, "schema": {"$ref": "#/components/schemas/BuildState"}, "name": "state", "in": "query"}, {"required": false, "schema": {"title": "Detail", "type": "boolean", "default": false}, "name": "detail", "in": "query"}, {"required": false, "schema": {"title": "Artifact-Detail", "type": "boolean", "default": false}, "name": "artifact-detail", "in": "query"}], "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {"title": "Response  Get Builds Api V1 Builds Get", "anyOf": [{"type": "array", "items": {"type": "string"}}, {"type": "array", "items": {"$ref": "#/components/schemas/BuildInformation"}}]}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/api/v1/builds/{build_id}": {"get": {"summary": " Get Build", "description": "Return information for a single build.\n\nWith `artifact-detail`, the information model additionally includes detail about each associated\nartifact.", "operationId": "_get_build_api_v1_builds__build_id__get", "parameters": [{"required": true, "schema": {"title": "Build Id", "type": "string"}, "name": "build_id", "in": "path"}, {"required": false, "schema": {"title": "Artifact-Detail", "type": "boolean", "default": false}, "name": "artifact-detail", "in": "query"}], "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/BuildInformation"}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/api/v1/builds/{build_id}/logs": {"get": {"summary": " Get Build Logs", "description": "Return artifact information for a build's log artifact.\n\nThe artifact ID returned in this response can be used to fetch the log's contents.", "operationId": "_get_build_logs_api_v1_builds__build_id__logs_get", "pa ": "Successful Response", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/CompilationInformation"}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/api/v1/compilations/{compilation_id}": {"get": {"summary": " Get Compilation", "description": "Return information for a single compilation.", "operationId": "_get_compilation_api_v1_compilations__compilation_id__get", "parameters": [{"required": true, "schema": {"title": "Compilation Id", "type": "string"}, "name": "compilation_id", "in": "path"}], "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/CompilationInformation"}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/api/v1/compilations/{compilation_id}/logs": {"get": {"summary": " Get Compilation Logs", "description": "Return artifact information for a compilation's log artifact.\n\nThe artifact ID returned in this response can be used to fetch the log's contents.", "operationId": "_get_compilation_logs_api_v1_compilations__compilation_id__logs_get", "parameters": [{"required": true, "schema": {"title": "Compilation Id", "type": "string"}, "name": "compilation_id", "in": "path"}], "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ArtifactInformation"}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/api/v1/artifacts": {"get": {"summary": " Get Artifacts", "description": "List all artifacts currently known to MATE.\n\n`kind` allows the list of artifacts to be filtered by content, e.g.\n`compile-output:binary` to list only artifacts that are binaries produced\nby some compila ent": {"application/json": {"schema": {"$ref": "#/components/schemas/ArtifactInformation"}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/api/v1/artifacts/{artifact_id}/object": {"get": {"summary": " Get Artifact Contents", "description": "Stream the contents of this artifact.\n\nOnly artifacts that actually contain content can be streamed.", "operationId": "_get_artifact_contents_api_v1_artifacts__artifact_id__object_get", "parameters": [{"required": true, "schema": {"title": "Artifact Id", "type": "string"}, "name": "artifact_id", "in": "path"}], "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}, "post": {"summary": " Upload Artifact Contents", "description": "Upload content for the given artifact.\n\nOnly empty (i.e., just created) artifacts can have content added to them.", "operationId": "_upload_artifact_contents_api_v1_artifacts__artifact_id__object_post", "parameters": [{"required": true, "schema": {"title": "Artifact Id", "type": "string"}, "name": "artifact_id", "in": "path"}], "requestBody": {"content": {"multipart/form-data": {"schema": {"$ref": "#/components/schemas/Body__upload_artifact_contents_api_v1_artifacts__artifact_id__object_post"}}}, "required": true}, "responses": {"201": {"description": "Successful Response", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ArtifactInformation"}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/api/v1/analyses": {"get": {"summary": " Get All Analyses", "description": "Returns all registered analyses.", "operationId": "_get_all_analyses_api_v1_analyses_get", "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {"title": "Response  Get All Analyses Api V1 Analyses Get", "type": "array", "items": {"$ref": "#/components/schemas/AnalysisInfo"}}}}}}}}, "/api/v1/analyses/tasks": {"get": {"summary": " Get All Analysis Tasks", "description": "Return information on all known analysis tasks.", "operationId": "_get_all_analysis_tasks_api_v1_analyses_tasks_get", "parameters": [{"required": false, "schema": {"$ref": "#/components/schemas/AnalysisTaskState"}, "name": "state", "in": "query"}, {"required": false, "schema": {"title": "Detail", "type": "boolean", "default": false}, "name": "detail", "in": "query"}], "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {"title": "Response  Get All Analysis Tasks Api V1 Analyses Tasks Get", "anyOf": [{"type": "array", "items": {"type": "string"}}, {"type": "array", "items": {"$ref": "#/components/schemas/AnalysisTaskInfo"}}]}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/api/v1/analyses/tasks/{build_id}": {"get": {"summary": " Get Analysis Tasks For Build", "description": "Return information on any analysis tasks currently associated with the given build.", "operationId": "_get_analysis_tasks_for_build_api_v1_analyses_tasks__build_id__get", "parameters": [{"required": true, "schema": {"title": "Build Id", "type": "string"}, "name": "build_id", "in": "path"}, {"required": false, "schema": {"$ref": "#/components/schemas/AnalysisTaskState"}, "name": "state", "in": "query"}, {"required": false, "schema": {"title": "Detail", "type": "boolean", "default": false}, "name": "detail", "in": "query"}], "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {"title": "Response  Get Analysis Tasks For Build Api V1 Analyses Tasks  Build Id  Get", "anyOf": [{"type": "array", "i a": {"$ref": "#/components/schemas/Body__create_snapshot_for_poi_result_api_v1_pois__poi_id__snapshots_post"}}}, "required": true}, "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {"title": "Response  Create Snapshot For Poi Result Api V1 Pois  Poi Id  Snapshots Post", "type": "string"}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/api/v1/snapshots": {"get": {"summary": " Get Snapshots", "description": "Return a list of all POI snapshots known to MATE.\n\n`detail` controls the detail in the response. When true, the response is a list of snapshot\ninformation models. When false, the response is a list of snapshot IDs.", "operationId": "_get_snapshots_api_v1_snapshots_get", "parameters": [{"required": false, "schema": {"title": "Detail", "type": "boolean", "default": false}, "name": "detail", "in": "query"}], "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {"title": "Response  Get Snapshots Api V1 Snapshots Get", "anyOf": [{"type": "array", "items": {"type": "string"}}, {"type": "array", "items": {"$ref": "#/components/schemas/FlowFinderSnapshotInfo"}}]}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}}}, "/api/v1/snapshots/{build_id}": {"post": {"summary": " Create Snapshot", "description": "Creates a new snapshot from the given options, without associating it with a particular POI\nresult.", "operationId": "_create_snapshot_api_v1_snapshots__build_id__post", "parameters": [{"required": true, "schema": {"title": "Build Id", "type": "string"}, "name": "build_id", "in": "path"}], "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/Body__create_snapshot_api_v1_snapshots__build_id__post"}}}, "required": true}, "responses": {"
